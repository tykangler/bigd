<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Big D Food Trucks | Contact</title>
      <meta charset="utf-8">
      <meta name="description" content="The official website of Big D Food Trucks">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="keywords" content="food, food trucks, trucks, fusion, korean, asian">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700;800;900&display=swap" 
            rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" 
            rel="stylesheet">
      <link rel="stylesheet" href="styles/fontawesome.min.css">
      <link rel="stylesheet" href="styles/site.css">

      <script src="scripts/all.min.js"></script>
      <script src="scripts/custom.js"></script>

   </head>

   <body>
      <header id="header">
         <h1 class="title"><a href="index.html">Big <span>D</span></a></h1>
         <nav>
            <ul class="nav">
               <li><a href="gallery.html">Gallery</a></li>
               <li><span>Locations</span></li>
               <li><a href="menu.html">Menu</a></li>
               <li><a href="contact.html">Contact</a></li>
               <li><span class="order">Order</span></li>
            </ul>
         </nav>
      </header>

      <section id="contact-form">
         <p>Have a question?</p>
         <div class="personal-info">
            <input id="fname" placeholder="First Name" autocomplete="given-name" minlength="1" required>
            <input id="lname" placeholder="Last Name" autocomplete="family-name" minlength="1" required>
         </div>
         <input id="email" type="email" placeholder="Your Email" autocomplete="email" 
                minlength="1" required>
         <textarea id="message" placeholder="Your Message" minlength="0"></textarea>
         <button type="button">Submit</button>
      </section>

      <footer id="footer">
         <div class="soc-links">
            <span class="fab fa-instagram"></span>
            <span class="fab fa-facebook-square"></span>
         </div>
         <div class="copy">
            <span>&copy;</span><span class="year">2021</span>
         </div>
      </footer>
   </body>
</html>
