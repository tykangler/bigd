      <section id="contact-form" class="container">
         <p class="prompt">Have a question?</p>
         <div class="col-md-8 offset-md-2">
            <div class="personal-info row">
               <div class="col-md-6">
                  <label for="fname" class="form-label">First Name</label>
                  <input id="fname" class="form-control" placeholder="First Name" autocomplete="given-name" minlength="1" required>
               </div>
               <div class="col-md-6 mt-3 mt-md-0">
                  <label for="lname" class="form-label">Last Name</label>
                  <input id="lname" class="form-control" placeholder="Last Name" autocomplete="family-name" minlength="1" required>
               </div>
            </div>
            <div class="row mt-3">
               <div class="col">
                  <label for="email" class="form-label">Email</label>
                  <input id="email" class="form-control" type="email" placeholder="Your Email" autocomplete="email" 
                         minlength="1" required>
               </div>
            </div>
            <div class="row mt-3">
               <div class="col">
                  <label for="message" class="form-label">Your Message</label>
                  <textarea id="message" placeholder="Your Message" minlength="0" class="form-control" rows="10"></textarea>
               </div>
            </div>
         </div>
         <div class="text-center">
            <button type="button" class="btn btn-danger mt-4">Submit</button>
         </div>
      </section>

      <footer id="footer">
         <div class="soc-links">
            <a href="https://www.instagram.com/BIG_HIGH_LAND/">

            <span class="fab fa-facebook-square"></span>
